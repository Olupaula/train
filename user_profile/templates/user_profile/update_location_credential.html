{% extends 'base.html' %}

{% block body %}

    <form method="POST">
         <div class="error_div">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>
        {% csrf_token %}
        {% for field in form %}
            {{field.error}}
            <p>{{field.label}}</p>
            <p>{{field}}</p>
        {% endfor %}
        <input type="submit">
    </form>

{% endblock %}
