{% extends 'base.html' %}

{% load static %}

{% block link %}
    <link type="text/css" rel="stylesheet" href="{% static 'style/credentials/credentials.css' %}">
{% endblock %}

{% block body %}
 <div class="container">

     <h3>Add Education Credential</h3>

    <form method="POST">
       {% csrf_token %}
       {% for field in form %}
          <p>{{field.label}}</p>
          <span>{{field}}</span>
       {% endfor %}

       <div class="options">
           <button onclick="history.back()">Cancel</button>
           <input type="submit">
       </div>

    </form>

 </div>
{% endblock %}
