{% extends 'base.html' %}
{% block body %}

    <form method="POST">
        <div class="error_div">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>

        {% csrf_token %}
        {% for field in form %}
            <p>{{field.label}}</p>
            <p class="fields_">{{field}}</p>
        {% endfor %}
        <input type="submit">
    </form>

{% endblock %}
